<div class="drawer drawer-mobile">
  <input id="drawer-input" type="checkbox" class="drawer-toggle" />
  <!-- style="overflow: auto;" -->
  <div class="drawer-content">
    <app-navbar></app-navbar>
    <div class="page">
      <router-outlet></router-outlet>
    </div>
  </div>
  <div class="drawer-side" style="z-index: 2">
    <label for="drawer-input" class="drawer-overlay"></label>
    <div class="bg-secondary w-80 h-full text-base-content p-0 flex flex-col">
      <div class="flex p-4 pb-0 items-center h-20">
        <img
          src="https://angular-material.fusetheme.com/assets/images/logo/logo.svg"
          class="mr-5"
        />
        <a class="normal-case text-xl font-bold text-white">YuiSoft</a>
      </div>

      <div class="menu p-4 overflow-y-auto">
        <ul class="">
          <li class="my-1">
            <a
              [routerLink]="['/dashboard']"
              routerLinkActive="active"
              class="text-gray-500"
            >
              <i class="uil uil-estate"></i>
              <p>Dashboard</p>
            </a>
          </li>

          <li class="my-1">
            <details [open]="activeSubmenu === 'CATALOGOS'">
              <summary>
                <a class="text-gray-500 flex">
                  <i class="uil uil-chart mr-2"></i>
                  <p>Catálogos</p>
                </a>
              </summary>
              <ul>
                <li class="my-1 transition ease-in-out">
                  <a
                    [routerLink]="['/catalogos/clientes']"
                    routerLinkActive="active"
                    class="text-gray-500"
                  >
                    <i class="uil uil-estate"></i>
                    <p>Clientes</p>
                  </a>
                </li>
              </ul>
            </details>
          </li>

          <li class="my-1">
            <a class="text-gray-500">
              <i class="uil uil-bell"></i>
              <p>Notifications</p>
            </a>
          </li>
          <li class="my-1">
            <a class="text-gray-500">
              <i class="uil uil-chart-pie"></i>
              <p>Anaytics</p>
            </a>
          </li>
          <li class="my-1">
            <a class="text-gray-500">
              <i class="uil uil-heart"></i>
              <p>Likes</p>
            </a>
          </li>
          <li class="my-1">
            <a class="text-gray-500">
              <i class="uil uil-wallet"></i>
              <p>Wallets</p>
            </a>
          </li>

          <p class="px-4 py-2 uppercase font-bold text-success">Otra sección</p>

          <li class="my-1">
            <a class="text-gray-500">
              <i class="uil uil-estate"></i>
              <p>Menú</p>
            </a>
          </li>
          <li class="my-1">
            <a class="text-gray-500">
              <i class="uil uil-chart"></i>
              <p>Menú</p>
            </a>
          </li>
          <li class="my-1">
            <a class="text-gray-500">
              <i class="uil uil-bell"></i>
              <p>Menú</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
